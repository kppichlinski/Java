plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.18.Final'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.19.0'

    implementation 'org.hibernate:hibernate-jcache:5.4.18.Final'
    implementation 'org.ehcache:ehcache:3.9.0'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

    runtimeOnly group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
}
